<div class="button-container">
    @if (variant === 'default') {
        <button type="button" [class]="variant" [disabled]="disabled">{{ label }}</button>
    }
    @if (variant === 'icon') {
        <button type="button" [class]="variant" [disabled]="disabled">
            <span class="material-symbols-outlined">{{ icon }}</span>
        </button>
    }
</div>
